<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="cropped_image.png" type="image/x-icon" />
    <title>Table</title>
    <link href="style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <section class="section">
      <h1>Table</h1>
    </section>

    <!-- Season selector -->
    <div class="season-selector">
      <label class="season-select" for="season-dropdown">Select Season:</label>
      <select id="season-dropdown">
        <option value="season1">Season 1</option>
        <option value="season2">Season 2</option>
      </select>
    </div>

    <div class="table-container">
      <table id="team-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Played</th>
            <th>Win</th>
            <th>Draw</th>
            <th>Lost</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script>
      fetch("base.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;

          // Ensure JavaScript for active link is executed after navbar is loaded
          const currentPage = window.location.pathname.split("/").pop(); // Get the current page name
          const navbarLinks = document.querySelectorAll(".navbar-item a"); // Get all navbar links

          navbarLinks.forEach((link) => {
            const linkPage = link.getAttribute("href").split("/").pop(); // Get the page name from the href

            if (currentPage === linkPage) {
              link.classList.add("active"); // Add the 'active' class to the current link
            }
          });
        });

      // Data for different seasons
      const seasonData = {
        season1: [
          // {

          {
            name: "Bijay",
            played: 0,

            gf: 0,
            ga: 0,
          },
          {
            name: "Dip",
            played: 0,
            win: 0,
            draw: 0,
            lost: 0,
            gf: 0,
            ga: 0,
          },
          // {

          //   win: 0,
          //   draw: 0,
          //   lost: 0,
          //   gf: 0,
          //   ga: 0,
          // },
          {
            name: "Pujan",
            played: 0,
            win: 0,
            draw: 0,
            lost: 0,
            gf: 0,
            ga: 0,
          },

          // {

          //   draw: 0,

          //   gf: 0,
          //   ga: 0,
          // },

          // {

          //   played: 0,

          //   draw: 0,
          //   lost: 0,
          //   gf: 0,
          //   ga: 0,
          // },
          // {

          //   draw: 0,

          //   gf: 0,

          // },
          {
            name: "Sudip",
            played: 0,
            win: 0,
            draw: 0,
            lost: 0,
            gf: 0,

          },
          {
            name: "Sujan",
            played: 0,
            win: 0,
            draw: 0,
            lost: 0,
            gf: 0,

          },
        ],
        season2: [
          {
            name: "Team A",
            played: 0,
            win: 0,
            draw: 0,
            lost: 0,
            gf: 0,
            ga: 0,
          },
          { name: "Team B", played: 0, win: 0, draw: 0, lost: 0, gf: 0, ga: 0 },
          { name: "Team C", played: 0, win: 0, draw: 0, lost: 0, gf: 0, ga: 0 },
          // Add more teams as needed
        ],
      };

      // Set the initial season
      let selectedSeason = "season1";
      let teams = seasonData[selectedSeason]; // Initial teams data for Season 1

      // Function to calculate GD and points
      function calculateGDAndPoints(team) {
        team.gd = team.gf - team.ga; // Goal difference
        team.points = team.win * 3 + team.draw; // Points calculation
      }

      // Function to sort the teams based on points and GD
      function sortTeams() {
        // Calculate GD and points for all teams before sorting
        teams.forEach(calculateGDAndPoints);

        // Sort the teams by points, and then by GD if points are equal
        teams.sort((a, b) => {
          if (b.points !== a.points) {
            return b.points - a.points; // Sort by points in descending order
          } else {
            return b.gd - a.gd; // If points are equal, sort by GD in descending order
          }
        });

        // Assign ranks based on sorted order
        teams.forEach((team, index) => {
          team.rank = index + 1; // Rank starts from 1
        });
      }

      // Function to render the table
      function renderTable() {
        sortTeams(); // Sort teams before rendering and assign ranks
        const tableBody = document.querySelector("#team-table tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        teams.forEach((team) => {
          // GD, points, and ranks are now dynamically calculated and assigned
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${team.rank}</td>
        <td>${team.name}</td>
        <td>${team.played}</td>
        <td>${team.win}</td>
        <td>${team.draw}</td>
        <td>${team.lost}</td>
        <td>${team.gf}</td>
        <td>${team.ga}</td>
        <td>${team.gd}</td>
        <td>${team.points}</td>
      `;
          tableBody.appendChild(row);
        });
      }

      // Event listener to handle season change
      document
        .getElementById("season-dropdown")
        .addEventListener("change", (event) => {
          selectedSeason = event.target.value; // Update selected season
          teams = seasonData[selectedSeason]; // Update teams data based on the selected season
          renderTable(); // Re-render the table with the new season data
        });

      // Initial render
      renderTable();
    </script>
  </body>
</html>
